<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, index) {
        if (index < 0 || index >= arr.length) {
            return arr;
        }

        let result = [];
        for (let i = 0; i < arr.length; i++) {
            if (i !== index) {
                result.push(arr[i]);
            }
        }

        return result;
    }

    let sampleArray = [1, 2, 3, 4, 5];
    console.log(tryRemoveFromArray(sampleArray, 2));
    console.log(tryRemoveFromArray(sampleArray, 7));

</script>
</body>
</html>
